<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Sorteador de Números</title>
</head>

<body>
    <header>
        <img src="assets/logosorteador.png">
        <h1>SORTEADOR</h1>
    </header>
    <main>
        <section id="container">
            <h3>Sortear Um Número</h3>
            <label>Entre</label>
            <input id="min" placeholder="Inserir Número Mínimo Aqui">
            <label>E</label>
            <input id="max" placeholder="Inserir Número Máximo Aqui">
            <button id="sortear" type="button">SORTEAR</button>
        </section>

        <section id="resultado"></section>
    </main>
</body>
<script src="./script.js"></script>

</html>
